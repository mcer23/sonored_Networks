<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <main>
        <form class="row g-3 contacto--form">
            <div class="col-md-6 contacto--form-container">
              <label for="name" class="form-label">Nombre(s) </label>
              <input type="text" class="form-control" id="name" placeholder="Juan Pedro" required>
            </div>
            <div class="col-md-6 contacto--form-container">
              <label for="lastName" class="form-label">Apellido(s)</label>
              <input type="text" class="form-control" id="lastName" placeholder="Lopez Martinez" required>
            </div>
            <div class="col-md-6 contacto--form-container">
              <label for="adress" class="form-label">Colonia</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Centro" required>
            </div>
            <div class="col-md-6 contacto--form-container">
              <label for="phone" class="form-label">Teléfono</label>
              <input type="tel" maxlength="10" class="form-control" id="phone" placeholder="662XXXXXXX" required>
            </div>
            <div class="col-12 contacto--form-container">
              <label for="msg" class="form-label">Mensaje</label>
              <input type="text" class="form-control" id="msg" placeholder="Max. 200 caracteres" required>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
    </main>
    <footer>
        <div class="container text-center">
            <div class="row">
              <div class="col">
                <p class="footer--info">Somos proveedores de servicio de internet ilimitado en Hermosillo, Son.</p>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <p>Síguenos en nuestras redes sociales:</p>
                <div class="footer--redes-iconos"> 
                    <img src="/icon/fb.svg" alt="icono de facebook">
                    <img src="/icon/tiktok.svg" alt="icono de instagram">
                    <img src="/icon/ig.svg" alt="icono de instagram">
                </div>
              </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <p>Conoce nuestro <a href="aviso.html">Aviso de Privacidad</a> y <a href="practicas.html">Código de Prácticas Comerciales</a> </p>
                </div>
                <div class="col"></div>
                  
                <div class="col">
                    <img src="/icon/logo-footer.svg" alt="LogoSonoredOriginal" class="LogoSonoredOriginal">
                </div>
            </div>
        </div>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
